<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Obrigado pela sua compra do Pack de Beats Hyperion. Seu download será enviado para seu email em breve.">
    <meta name="keywords" content="obrigado, compra, beats, música, download">
    <title>Obrigado - Pacote de Batidas de Música</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Central Hit</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="contact.html">Contato</a>
            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdown()">Packs &#9662;</button> <!-- Botão com a setinha -->
                <div id="myDropdown" class="dropdown-content">
                    <a href="pack-hyperion.html">Pack de Beats Hyperion</a>
                    <!-- Adicione mais pacotes futuramente -->
                </div>
            </div>
        </nav>
        
        
    </header>
    <main>
        <section id="thank-you">
            <h2>Obrigado pela sua compra!</h2>
            <p>Seu download será enviado para seu email em breve.</p>
        </section>
    </main>
    <footer>
        <a href="https://wa.me/seunumero" class="whatsapp-btn">
            <img src="assets/images/whatsapp.png" alt="WhatsApp">
            Contate-nos no WhatsApp
        </a>
        <p>&copy; 2024 Pacote de Batidas de Música</p>
    </footer>

    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("myDropdown");
            // Verifica se o dropdown está visível e alterna o estado
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        }

        // Fecha o dropdown se o usuário clicar fora dele
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
