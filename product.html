<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - Pacote de Batidas de Música</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pacote de Batidas de Música</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Detalhes</a>
            <a href="contact.html">Contato</a>
        </nav>
    </header>
    <main>
        <section id="product-details">
            <h2>Detalhes do Produto</h2>
            <p>Nosso pacote inclui batidas exclusivas de alta qualidade para MCs de rap e trap.</p>
            <ul>
                <li>10 batidas exclusivas</li>
                <li>Licença completa</li>
                <li>Formatos MP3 e WAV</li>
            </ul>
            <button onclick="window.location.href='https://www.paypal.com'">Comprar Agora</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pacote de Batidas de Música</p>
    </footer>

    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script>

<div id="paypal-button-container"></div>

<script>
    paypal.Buttons({
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: '29.99' // O preço do seu pacote de batidas
                    }
                }]
            });
        },
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                alert('Obrigado pela compra, ' + details.payer.name.given_name + '!');
                window.location.href = 'thankyou.html';
            });
        }
    }).render('#paypal-button-container');
</script>


</body>
</html>
