    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function toggleDropdown() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        const cardsContainer = document.querySelector('.cards');
        const totalCards = document.querySelectorAll('.card').length;
        const prevButton = document.querySelector('.arrow.left');
        const nextButton = document.querySelector('.arrow.right');
        let currentIndex = 0;

        function updateCarousel() {
            const offset = -currentIndex * 100; // Move para o índice atual
            cardsContainer.style.transform = `translateX(${offset}%)`;
        }

        function goToNext() {
            currentIndex = (currentIndex + 1) % totalCards; // Vai para o próximo
            updateCarousel();
        }

        function goToPrev() {
            currentIndex = (currentIndex - 1 + totalCards) % totalCards; // Vai para o anterior
            updateCarousel();
        }

        nextButton.addEventListener('click', goToNext);
        prevButton.addEventListener('click', goToPrev);

        // Movimento automático
        setInterval(goToNext, 5000); // Muda de card a cada 3 segundos
    </script>
